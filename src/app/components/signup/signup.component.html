<div class="login-container" fxLayout="column">
    <app-toolbar fxFlex.gt-xs="64px" fxFlex.lt-xs="56px"></app-toolbar>

    <div class="login-wrapper" fxLayout="column" fxLayoutAlign.gt-xs="center center" fxFlex="100%">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Inscription</mat-card-title>
            </mat-card-header>

            <form class="example-form">

                <mat-card-content>
                    <mat-form-field class="example-full-width" color="accent">
                        <input matInput placeholder="Prénom">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="accent">
                        <input matInput placeholder="Nom">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="accent">
                        <input matInput placeholder="Email" type="email">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="accent">
                        <input matInput placeholder="Mot de passe" [type]="hide.pwd ? 'password' : 'text'"  #pwd>
                        <button mat-icon-button matSuffix (click)="hide.pwd = !hide.pwd">
                            <mat-icon>{{hide.pwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="accent">
                        <input matInput placeholder="Retaper le mot de passe" [type]="hide.retypePwd ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide.retypePwd = !hide.retypePwd">
                            <mat-icon>{{hide.retypePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="accent">
                        <mat-label>Rôle</mat-label>
                        <mat-select>
                            <mat-option [value]="role" *ngFor="let role of roles">{{role}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" color="accent">
                        <textarea placeholder="Adresse" matInput cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize"
                                    cdkAutosizeMinRows="1"
                                    cdkAutosizeMaxRows="5" ></textarea>
                    </mat-form-field>

                </mat-card-content>

                <button mat-stroked-button color="accent" class="btn-block">Inscription</button>

            </form>
        </mat-card>
    </div>
</div>
