<div class="login-container" fxLayout="column">
    <app-toolbar fxFlex.gt-xs="64px" fxFlex.lt-xs="56px"></app-toolbar>

    <div class="login-wrapper" fxLayout="column" fxLayoutAlign.gt-xs="center center" fxFlex="100%">
    
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Connexion</mat-card-title>
        </mat-card-header>
    
        <form class="example-form" [formGroup]="form" (ngSubmit)="login()">
          <mat-card-content>
            <mat-form-field class="example-full-width" color="accent">
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" color="accent">
              <input matInput placeholder="Mot de passe" formControlName="password" type="password">
            </mat-form-field>
          </mat-card-content>
    
          <button mat-stroked-button color="accent" class="btn-block">Connexion</button>
    
        </form>
      </mat-card>
    
    </div>
</div>
